<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="prof-info">
        <h1 class="prof-info__name">Жак-Ив Кусто</h1>
        <p class="prof-info__description">Исследователь океана</p>
        <button class="prof-info__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_profile">
        <button class="popup__close popup__close_type_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" novalidate class="popup__form popup__form_type_profile" method="post" name="profile">
          <fieldset class="popup__input-container">
            <input type="text" value="Жак-Ив Кусто" id="name" name="name" required 
            class="popup__input popup__input_value_name" minlength="2" maxlength="40">
            <span class="popup__input-error name-error">Вы пропустили это поле.</span>
            <input type="text" value="Исследователь океана" required id="description"
            name="description" class="popup__input popup__input_value_description" minlength="2" maxlength="200">
            <span class="popup__input-error description-error">Вы пропустили это поле.</span>
          </fieldset>
          <button class="popup__submit popup__submit_place_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container popup__container_type_new-card">
        <button class="popup__close popup__close_type_new-card" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" novalidate class="popup__form popup__form_type_new-card" name="card">
          <fieldset class="popup__input-container">
            <input type="text" placeholder="Название" required id="title"
            class="popup__input popup__input_value_title" name="title" minlength="2" maxlength="30">
            <span class="popup__input-error title-error">Вы пропустили это поле.</span>
            <input type="url" placeholder="Ссылка на картинку" id="link" required
            class="popup__input popup__input_value_image-link" name="image-link" >
            <span class="popup__input-error link-error">Вы пропустили это поле.</span>
          </fieldset>
          <button disabled name="submit" class="popup__submit popup__submit_place_card" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close popup__close_type_image"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__caption"></h2>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_type_confirm">
        <button class="popup__close popup__close_type_close"></button>
        <h2 class="popup__title"></h2>
        <button class="popup__submit popup__submit_place_confirm" type="submit">Да</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__caption">&copy; 2021 Mesto Russia</p>
  </footer>
  <template id="card">
    <article class="card">
      <img src="#" alt="" class="card__image">
      <button class="card__delete" type="button"></button>
      <div class="card__caption">
        <h3 class="card__title"></h3>
        <div class="card__like">
          <button class="card__like-heart" type="button"></button>
          <p class="card__like-count">0</p>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
