<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Лого" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="prof-info">
        <h1 class="prof-info__name">Жак-Ив Кусто</h1>
        <p class="prof-info__description">Исследователь океана</p>
        <button class="prof-info__edit-button" type="button"></button>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_profile">
        <button class="popup__close popup__close_type_profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form popup__form_type_profile" method="post" name="profile">
          <fieldset class="popup__input-container">
            <input type="text" value="Жак-Ив Кусто" name="name" 
            class="popup__input popup__input_value_name">
            <input type="text" value="Исследователь океана" 
            name="description" class="popup__input popup__input_value_description">
          </fieldset>
          <button class="popup__submit popup__submit_place_profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container popup__container_type_new-card">
        <button class="popup__close popup__close_type_new-card" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="" class="popup__form popup__form_type_new-card">
          <fieldset class="popup__input-container">
            <input type="text" placeholder="Название" 
            class="popup__input popup__input_value_title" name="title">
            <input type="text" placeholder="Ссылка на картинку" 
            class="popup__input popup__input_value_image-link" name="image-link">
          </fieldset>
          <button class="popup__submit popup__submit_place_card" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__caption">&copy; 2021 Mesto Russia</p>
  </footer>
  <template id="card">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__delete" type="button"></button>
      <div class="card__caption">
        <h3 class="card__title"></h3>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./pages/index.js"></script>
</body>
</html>
